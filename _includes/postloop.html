
{% for post in paginator.posts %}
    <article class="post">
        <header class="post-header">
            <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>
        <section class="post-excerpt">
            <p>{{ post.content | strip_html | truncatewords: 26 }} <a class="read-more" href="{{ post.url }}">&raquo;</a></p>
        </section>
        <section class="post-info">
            <span> When: <span>{{ post.date | date: "%b %d, %y" }}</span></span>
            <!--Not supported <span>, Tags: {% for tag in post.tags %} <a class="tag" href="{{ site.tag_path}}{{ tag }}"> {{ tag | capitalize}} </a> {% endfor %} </span>-->
        </section>
    </article>
{% endfor %}

{% if page.class == 'tag-template' %}
    {% include tag_pagination.html %}
{% else %}
    {% include post_pagination.html %}
{% endif %}
